<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Structure Viewer</title>
        <script src="https://unpkg.com/vtk.js"></script>
        <style> 
            body {
                font-family: Arial, sans-serif; 
                background-color: black;
                color: white;
                margin: 40px 40px 0 40px; /* top, right, bottom, left margin */
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            .main-container {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                flex: 1;
            }

            /* text on top left */
            .text-section {
                width: 28%;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
            }

            /* vtk container as a square on the top right*/
            #vtk-container {
                width: 80vh;
                height: 80vh;
                border: 2px solid white;
                pointer-events: auto;
                position: relative;
                z-index: 1000;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>

        <div class="main-container">
            <!--text section on top left-->
            <div class="text-section">
                <div> Upload a brain file (.vtp)</div>

                <form method="post" enctype="multipart/form-data">
                    <!-- Allow users to select folders or multiple files at once -->
                    <input type="file" name="file" accept=".vtp" id="fileInput" multiple webkitdirectory>
                </form>

                <!--if a file has been uploaded, display the file name and rating options-->
                {% if filename %}
                    <h2 id="uploadedFilename">Uploaded file: {{ filename }}</h2>             
                    
                    <div style="margin-top:20px;">
                        <p>Please rate:</p>
                        <p>Press 1 for Yes, 2 for Maybe, 3 for No</p>
                        <!-- Fallback buttons -->
                        <button onclick="submitRating('{{filename}}', 1)">1</button>
                        <button onclick="submitRating('{{filename}}', 2)">2</button>
                        <button onclick="submitRating('{{filename}}', 3)">3</button>
                    </div>
                    <!-- Inline notification area -->
                    <div id="notification" style="display: none; color: lightgreen; margin-top: 10px;"></div>

                    <script>
                        window.filename = "{{filename}}";
                        {% if filenames %}
                            window.filenames = {{ filenames|tojson|safe }};
                            window.currentFileIndex = 0;
                        {% else %}
                            // For a singular file, mimic a list with one file.
                            window.filenames = [window.filename];
                            window.currentFileIndex = 0;
                        {% endif %}
                        // Initialize progress display
                        updateProgress();
                    </script>
                {% endif %}

            </div>

            <!--vtk container on right-->
            <div id="vtk-container">
                {% if not filename %}
                    <p style="color: white">No file uploaded</p>
                {% endif %}
            </div>
        </div>
        
        <!-- if multiple files, output the variables -->
        {% if filenames %}
        <script>
            window.filenames = {{ filenames|tojson|safe }}; // ignore the warning; this is a Jinja template
            window.currentFileIndex = 0;
            window.filename = window.filenames[0];
        </script>
        {% endif %}

        <!--link main.js that handles client-side functionality-->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
