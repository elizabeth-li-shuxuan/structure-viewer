<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Structure Viewer</title>
        <script src="https://unpkg.com/vtk.js@19.3.0"></script>
        <style> /* Changed: Added style block for font, background and border */
            body {
                font-family: Arial, sans-serif; /* Changed: set font to Arial */
                background-color: black; /* Changed: set background to black */
                color: white;
            }
            #vtk-container {
                width: 80%;
                height: 600px;
                border: 2px solid white; /* Changed: added white border */
                margin-top: 20px; /* Changed: margin for vtk container */
            }
        </style>
    </head>
    <body>
        <h2>Upload a brain file (.obj or .vtp)</h2>

        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".vtp" id="fileInput">
        </form>

        <!--if a file has been uploaded, display the file name-->
        {% if filename %}
            <h2>Uploaded file: {{ filename }}</h2>
            <!--functionality for users to input their ratings-->
            <div style="margin-top:20px;"> <!-- Changed: moved rating container above vtk container -->
                <input type="number" id="rating" min="1" max="10" placeholder="Rate 1-10">
                <button onclick="submitRating('{{filename}}')">Submit rating</button>
            </div>
            <!--vtk container-->
            <div id="vtk-container"></div> <!-- Changed: removed inline style since it's in CSS block -->
            
            <script>
                window.filename="{{filename}}";
            </script>
        {% endif %}

        <!--link to external javascript file that handles client-side functionality-->
        <script src="{{url_for('static', filename='js/main.js')}}"></script>
    </body>
</html>
